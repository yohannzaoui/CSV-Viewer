<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualisation de CSV</title>

  <!-- Bootstrap CSS (CDN officiel) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <!-- Styles custom -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light m-0 p-0">

  <!-- Container pleine largeur -->
  <div class="container-fluid py-4">
    <h1 class="mb-4 text-center">Visualisation de CSV</h1>

    <div class="card shadow-sm">
      <div class="card-body">

        <div class="row g-3 align-items-center">
          <div class="col-lg-8">
            <input type="file" id="csvFileInput" accept=".csv" class="form-control" />
          </div>

          <div class="col-lg-4 d-flex gap-2">
            <button id="clearStorage" class="btn btn-outline-danger w-100">
              Effacer la mémoire
            </button>
            <button id="downloadCsv" class="btn btn-outline-primary w-100">
              Télécharger CSV
            </button>
          </div>
        </div>

        <div class="mt-3 small text-muted">
          Le dernier CSV importé est automatiquement sauvegardé et rechargé via localStorage.
        </div>

        <!-- Tableau avec scroll horizontal -->
        <div id="tableContainer" class="table-responsive mt-4"></div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (avec Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
